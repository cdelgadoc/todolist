<main class="main-content mt-0">
    <div class="page-header align-items-start min-vh-100"
      style="background-image: url('assets/fondo.webp'); background-size: cover; background-position: center;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Iniciar Sesión</h4>
                </div>
              </div>
              <div class="card-body">
                <form [formGroup]="loginForm" role="form" class="text-start">
                  <div class="alert alert-warning" *ngIf="errorLogin">{{ errorMessage }}</div>
                  
                  <div class="input-group input-group-outline my-3">
                    <div class="input-group input-group-outline my-3">
                      <input type="text" formControlName="username" class="form-control" placeholder="Usuario" />
                    </div>
                    <div>
                      <div *ngIf="username?.errors?.['required'] && (username?.dirty || username?.touched)" class="text-danger">El Usuario es requerido.</div>
                      <div *ngIf="username?.errors?.['minlength'] && (username?.dirty || username?.touched)" class="text-danger">El Usuario debe tener al menos 3 caracteres.</div>
                    </div>
                  </div>
  
                  <div class="input-group input-group-outline my-3">
                    <div class="input-group input-group-outline my-3">
                      <input type="password" formControlName="password" class="form-control" placeholder="Password" />
                    </div>
                    <div>
                      <div *ngIf="password?.errors?.['required'] && (password?.dirty || password?.touched)" class="text-danger">El Password es requerido.</div>
                      <div *ngIf="password?.errors?.['minlength'] && (password?.dirty || password?.touched)" class="text-danger">El Password debe tener al menos 5 caracteres.</div>
                    </div>
                  </div>
                  
                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2" (click)="login()" [disabled]="!loginForm.valid">Ingresar</button>
                  </div>
                  
                  <p class="mt-4 text-sm text-center">
                    ¿No tienes una cuenta?
                    <a routerLink="/registro" class="text-primary text-gradient font-weight-bold">Inscribirse</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>    
    </div>
  </main>
